name: Validate

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (typecheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

  backend:
    name: Backend (build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Build
        run: npm run build
        working-directory: backend

  database:
    name: Database (schema applies)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kitchenwiz
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d kitchenwiz"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update; sudo apt-get install -y postgresql-client

      - name: Apply schema
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d kitchenwiz -v ON_ERROR_STOP=1 -f database/schema.sql

      - name: Sanity check
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d kitchenwiz -v ON_ERROR_STOP=1 -c "SELECT to_regclass('public.users') IS NOT NULL AS users_table_exists;"
